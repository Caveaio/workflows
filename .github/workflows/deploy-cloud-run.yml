name: Deploy to cloud run
on:
    workflow_call:
        inputs:
            project_id:
                required: true
                type: string
            region:
                required: true
                type: string
            service:
                required: true
                type: string
            image:
                required: true
                type: string
            tag:
                required: true
                type: string
            timeout:
                required: true
                type: string
            tag_traffic:
                required: true
                type: string
            flags:
                required: true
                type: string
        secrets:
            GCP_SA_KEY:
                required: true

jobs:
    deploy-to-cloud-run:
        permissions:
          contents: 'read'
          id-token: 'write'
        runs-on: ubuntu-latest
        steps:
          - name: 'base64 encode the gcr sa'
            id: base64-encode
            run: echo "::set-output name=BRANCH_BASE64::$(echo -n ${{ github.head_ref || github.ref_name }} | base64 | sed 's/=//g')"

          - id: 'auth'
            uses: 'google-github-actions/auth@v0.8.3'
            with:
              credentials_json: '${{ secrets.GCP_SA_KEY }}'
          
          - name: Checkout files
            uses: Bhacaz/checkout-files@v2
            with:
                files: deployment.yaml
          
          - name: 'Deploy to Cloud Run'
            uses: 'google-github-actions/deploy-cloudrun@v1.0.0'
            with:
              project_id: '${{ inputs.project_id }}'
              region: '${{ inputs.region }}'
              service: '${{ inputs.service }}'
              tag: '${{ inputs.tag }}'
              image: '${{ inputs.image }}'
              timeout: '${{ inputs.timeout }}'
              flags: '${{ inputs.flags }}'
