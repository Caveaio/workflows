name: Deploy to cloud run
on:
    workflow_call:
        secrets:
            GCP_SA_KEY:
                required: true

jobs:
    deploy-to-cloud-run:
        permissions:
          contents: 'read'
          id-token: 'write'
        runs-on: ubuntu-latest
        steps:
          - name: 'base64 encode the gcr sa'
            id: base64-encode
            run: echo "::set-output name=BRANCH_BASE64::$(echo -n ${{ github.head_ref || github.ref_name }} | base64 | sed 's/=//g')"

          - id: 'auth'
            uses: 'google-github-actions/auth@v0.8.3'
            with:
              credentials_json: '${{ secrets.GCP_SA_KEY }}'

          - name: 'Deploy to Cloud Run'
            uses: 'google-github-actions/deploy-cloudrun@v0.10.3'
            with:
              metadata: |-
                apiVersion: serving.knative.dev/v1
                kind: Service
                metadata:
                  name: editor-service
                  labels:
                    cloud.googleapis.com/location: europe-west1
                  annotations:
                    run.googleapis.com/launch-stage: BETA
                    run.googleapis.com/ingress: all
                    run.googleapis.com/ingress-status: all
                spec:
                  template:
                    metadata:
                      name: editor-service-capturelab-latest
                      annotations:
                        autoscaling.knative.dev/maxScale: '100'
                    spec:
                      containerConcurrency: 80
                      timeoutSeconds: 300
                      serviceAccountName: 453487003308-compute@developer.gserviceaccount.com
                      containers:
                      - image: eu.gcr.io/capturelab/editor-service:bWFzdGVy
                        ports:
                        - name: http1
                          containerPort: 5000
                        resources:
                          limits:
                            cpu: 8000m
                            memory: 16Gi
                  traffic:
                  - tag: latest
                    latestRevision: true
                  - percent: 100
                    latestRevision: true
